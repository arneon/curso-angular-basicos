<p>Listado de Heroes</p>
<ul>
    <li *ngFor="let heroe of heroes; let i = index;">
        {{ i + 1 }} - {{ heroe }}
    </li> 
</ul>


<div *ngIf="heroesBorrados.length > 0; else noBorrado" >
    <h3>Héroes Borrados: {{ this.heroesBorrados.length }} </h3>
    <span class="borrado" *ngFor="let heroeBorrado of heroesBorrados" > {{ heroeBorrado }} </span>
</div>

<ng-template #noBorrado>
    <h3>No se han borrado Héores</h3>
</ng-template>


<button (click)="borrarHeroe()"> Borrar Héroe</button>
